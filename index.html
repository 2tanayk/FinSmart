    <div class="login">
        <div class="full">
            <div class="form-box">
                <a href="#">
                    <img src="Assets/exit.svg" alt="" class="cross">
                </a>
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">Sign In</button>
                    <button type="button" class="toggle-btn" onclick="signup()">Sign Up</button>
                </div>
                <form id="login" class="input-type">
                    <div class="email">
                        <label for="email">Email</label><br>
                        <input type="email" id="input-field" name="email" placeholder="Email" required
                            autocomplete="off"><br>
                    </div>
                    <div class="password">
                        <label for="password">Password</label><br>
                        <input type="password" id="input-field" name="password" placeholder="Password" required
                            autocomplete="off"><br>
                    </div>
                    <div class="forgot-password">
                        <a href="#">Forgot password?</a>
                    </div>
                    <button type="submit" class="submit">Sign In</button>
                    <div class="or">
                        <h5 id="or">OR</h5>
                    </div>
                    <div class="google-btn">
                        <div class="google-icon-wrapper">
                            <img class="google-icon"
                                src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" />
                        </div>
                        <p class="btn-text"><b>Sign In with Google</b></p>
                    </div>
                </form>
                <form id="signup" class="input-type">
                    <div class="email">
                        <label for="email">Email</label><br>
                        <input type="email" id="input-field" name="email" placeholder="Email" required
                            autocomplete="off"><br>
                    </div>
                    <div class="password">
                        <label for="password">Password</label><br>
                        <input type="password" id="input-field" name="password" placeholder="Password" required
                            autocomplete="off"><br>
                    </div>
                    <div class="password">
                        <label for="password">Confirm Password</label><br>
                        <input type="password" id="input-field" name="password" placeholder="Password" required
                            autocomplete="off"><br>
                    </div>
                    <button type="submit" class="submit">Sign Up</button>
                    <div class="or">
                        <h5 id="or">OR</h5>
                    </div>
                    <div class="google-btn">
                        <div class="google-icon-wrapper">
                            <img class="google-icon"
                                src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" />
                        </div>
                        <p class="btn-text"><b>Sign Up with Google</b></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
